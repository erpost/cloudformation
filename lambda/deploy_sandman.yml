AWSTemplateFormatVersion: 2010-09-09
Description: Deploys a Lambda Function to shutdown EC2 instances at a set time each night

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Lambda Configuration"
        Parameters:
          - KeyName
          - KeyValue
          - StopTime
          - FlowLogRetentionPeriod

    ParameterLabels:
      KeyName:
        default: "Tag Key Name"
      KeyValue:
        default: "Tag Key Value"
      StopTime:
        default: "Instance Shutoff Time.  Default is Monday-Friday 22:00 UTC (5:00pm EST/4:00pm EDT)"
      StartTime:
        default: "Instance Shutoff Time.  Default is Monday-Friday 14:00 UTC (9:00am EST/8:00am EDT)"

Parameters:
  KeyName:
    Type: String
    Default: sandman
  KeyValue:
    Type: String
    Default: true
  StopTime:
    Type: String
    Default: cron(00 22 ? * MON-FRI *)
  StartTime:
    Type: String
    Default: cron(00 14 ? * MON-FRI *)
  FlowLogRetentionPeriod: # CloudWatch Log Group Retention Period
    Type: String
    Default: 90
    AllowedValues:
      - 1
      - 3
      - 5
      - 7
      - 14
      - 30
      - 60
      - 90
      - 120
      - 150
      - 180
      - 365
      - 400
      - 545
      - 731
      - 1827
      - 3653

Resources:
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  RolePolicies:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "lambdapolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
              - "ec2:DescribeInstances"
              - "ec2:StopInstances"
              - "ec2:DescribeInstanceStatus"
            Resource: "*"
      Roles:
        -
          Ref: "LambdaRole"
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['', ["/aws/lambda/", !Ref "AWS::StackName" ]]
      RetentionInDays: !Ref FlowLogRetentionPeriod

  LambdaSandman:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import boto3
          def lambda_handler(event, context):
              running_ids = []
              ec2 = boto3.resource('ec2')

              running_instances = ec2.instances.filter(
                                  Filters=[{'Name': 'instance-state-name', 'Values': ['running']},
                                           {'Name': 'tag:sandman', 'Values': ['true']}
                                           ])
              for running_instance in running_instances:
                      running_ids.append(running_instance.id)
              if len(running_ids) < 1:
                  print('No eligible running instances')
              else:
                  print('The following eligible running instances were shut down:')
                  for running_id in running_ids:
                      print(running_id)

                  ec2.instances.filter(InstanceIds=running_ids).stop()
      Description: Lambda Function to shutdown EC2 instances at a set time each night
      FunctionName: !Ref "AWS::StackName"
      Handler: 'index.lambda_handler'
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.7
      Timeout: 20

  ScheduledRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Join ['', ["scheduled-rule-", !Ref "AWS::StackName" ]]
      Description: "Scheduled Event Rule"
      ScheduleExpression: !Ref StopTime
      State: "ENABLED"
      Targets:
        -
          Arn: !GetAtt LambdaSandman.Arn
          Id: Id345
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref "AWS::StackName"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt ScheduledRule.Arn